<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toDo List</title>
    <link rel="stylesheet" href="/assets/css/todo-list.css">
    <script src="/assets/js/todo-list.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>
    <main class="main">
        <div class="title">
            <h2>To-Do List</h2>
            <img src="/assets/img/list-check.svg" alt="listCheck">
        </div>

        <div class="contadorContainer">
            <p class="contador">[0</p>
            <p>/25]</p>
        </div>
        <form method="post" action="/" class="formTarea" autocomplete="off">
                <input type="text" name="tarea" class="inputTarea" placeholder="Nueva tarea" required maxlength="25">
                <button type="submit"> Agregar </button> 
        </form>
        <p class="mensajeError displayNone">Tarea invalida</p>
        <ul class="listaTareas">
        </ul>
    </main>
</body>
</html>
